<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">BATTLESHIP</header>

    <main>
      <div class="boards">
        <div class="player-board-container">
          <div class="board player-board"></div>
          <div class="ships">
            <div class="destroyer" draggable="true" data-vertical="false">
              <div class="part"></div>
              <div class="part"></div>
            </div>
            <div class="submarine" draggable="true" data-vertical="true">
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
            </div>
            <div class="cruiser" draggable="true" data-vertical="false">
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
            </div>
            <div class="battleship" draggable="true" data-vertical="true">
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
            </div>
            <div class="carrier" draggable="true" data-vertical="false">
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
              <div class="part"></div>
            </div>
          </div>
        </div>
        <div class="board enemy-board"></div>
      </div>
      <button id="restart">Restart</button>
    </main>
  </body>
</html>
