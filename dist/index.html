<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">BATTLESHIP</header>
    <div class="modal">
      <div class="modal-game-ended">
        <p class="game-ended-text">You won</p>
        <button class="play-again">Play again?</button>
      </div>
    </div>
    <div class="place-ship-modal open">
      <div class="modal-content">
        <div class="board-container">
          <div class="board preview-board"></div>
          <div class="ships">
            <div class="ship-container">
              <div
                class="destroyer ship"
                draggable="true"
                data-vertical="false"
              >
                <div class="part"></div>
                <div class="part"></div>
              </div>
              <svg viewBox="0 0 24 24" class="rotate">
                <path
                  fill="grey"
                  d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z"
                />
              </svg>
            </div>
            <div class="ship-container">
              <div
                class="submarine ship"
                draggable="true"
                data-vertical="false"
              >
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>
              </div>
              <svg viewBox="0 0 24 24" class="rotate">
                <path
                  fill="grey"
                  d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z"
                />
              </svg>
            </div>
            <div class="ship-container">
              <div class="cruiser ship" draggable="true" data-vertical="false">
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>
              </div>
              <svg viewBox="0 0 24 24" class="rotate">
                <path
                  fill="grey"
                  d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z"
                />
              </svg>
            </div>
            <div class="ship-container">
              <div
                class="battleship ship"
                draggable="true"
                data-vertical="false"
              >
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>
              </div>
              <svg viewBox="0 0 24 24" class="rotate">
                <path
                  fill="grey"
                  d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z"
                />
              </svg>
            </div>
            <div class="ship-container">
              <div class="carrier ship" draggable="true" data-vertical="false">
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>
              </div>
              <svg viewBox="0 0 24 24" class="rotate">
                <path
                  fill="grey"
                  d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button id="start-game" disabled>Start Game</button>
        </div>
      </div>
    </div>
    <main>
      <div class="boards">
        <div class="player-board-container">
          <div class="board player-board"></div>
        </div>
        <div class="board enemy-board"></div>
      </div>
    </main>
  </body>
</html>
